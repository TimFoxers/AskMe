{% extends 'base.html' %}
{% block content %}
                <div class="question-preview">
                    <div class="row">
                        <div class="col-2 avatar-and-likes">
                            <img class="avatar" src="{{ question.author.avatar.url }}" />
                        </div>
                        <div class="col-6">
                            <h3 class = "navbar-brand, title">{{question.title}}</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 avatar-and-likes">
                            <div class="list-group like-button">
                              <a href="#" class="list-group-item list-group-item-action text-center likes">▲</a>
                              <div class="list-group-item text-center text-truncate likes">10</div>
                              <a href="#" class="list-group-item list-group-item-action text-center likes">▼</a>
                            </div>
                        </div>
                        <div class="col-6">
                            <p class = "text">{{question.text}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 answer-bottom">
                            <a href="#" class = "text">{{question.author.name}}</a>
                        </div>
                        </div>
                    <div class="row">
                        <div class="col-7 answer-bottom">
                            <p class = "text">Tags:
                            <a href="#" class = "text">Black-jack</a>
                            <a href="#" class = "text">Bender</a>
                            </p>
                        </div>
                    </div>
                </div>
                <hr class = "separator">

                {% for answer in answers %}
                <div class = "col-12">
                <div class="question-preview">
                    <div class="row">
                        <div class="col-2 avatar-and-likes">
                            <img class="avatar" src="{{ answer.author.avatar.url }}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 avatar-and-likes">
                            <div class="list-group like-button">
                              <a href="#" class="list-group-item list-group-item-action text-center likes">▲</a>
                              <div class="list-group-item text-center text-truncate likes">10</div>
                              <a href="#" class="list-group-item list-group-item-action text-center likes">▼</a>
                            </div>
                        </div>
                        <div class="col-6">
                            <p class = "text">{{answer.text}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 answer-bottom">
                            <a href="#" class = "text">{{answer.author.name}}</a>
                        </div>
                        </div>
                    <div class="row">
                        <div class="form-check check-bottom">
                                <input class="form-check-input" type="checkbox" value="" required>
                                <p class = "text"> Correct!</p>
                        </div>
                    </div>
                </div>
                </div>
                {% endfor %}
{% endblock %}
